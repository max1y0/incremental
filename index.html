<!DOCTYPE html>
<meta charset="UTF-8"> 
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="interface.css" />
		
	</head>
	
	<body>
		<!-- Header del juego, con el contador de monedas, el título y la cantidad de góndolas -->
		<div class="header">
			<div class="coins">
				<span id="coinCounter"></span>
			</div>
			<div class="title"> Supermercado </div>
			<div class="cantGondolas"
				Gondolas: <span id="gondola">0</span><br/>
			</div>
		</div>

		<div class= "separator"></div>
		
		<!-- Espacio principal del juego, con el boton de incrementar y el espacio de gondolas -->
		<div class="main">
			<div id="Piso"></div>
			<button class= "buttonInc" type="button" onClick="manualCoinClick()">Inc</button>
		</div>	
		
		<div class= "separator"></div>
		
		<!-- Espacio inferior,con el boton de compra -->
		<div class= "footer">
			<div class= "buyGondolas">
				<!-- Costo: <span id="gondolaCost">10</span><br/> -->
				<button class="buttonAdd"type="button" onClick="buy()">Comprar Gondola</button>
			</div>
		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
	
</html>
